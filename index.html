<title>登录注册页</title>

<body>
<div id="div1">
	<h1 id="h">我的大学生活</h1>
<center>
     <form action="main.html" onsubmit="return userText()"> 
                                <h1>登 录</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 姓名</label>
                                    <input id="username" name="name" required type="text" placeholder="请输入你的姓名"/>

                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 学号 </label>

                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">记住密码</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="登 录" /> 
								</p>
                                <p class="change_link">
									未注册 ?
									<a href="register.html" class="to_register">注 册</a>
								</p>
                            </form>
 </center>
</div>
